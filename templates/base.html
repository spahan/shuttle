<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			{% block title %}
			{{ page_title|default:"Untitled Page" }}
			{% endblock title %}
		</title>
	{% load bootstrap4 %}
        {% bootstrap_css %}
        {% bootstrap_javascript jquery='full' %}
	<link href="/shuttle/static/font/font/css/open-iconic-bootstrap.css" rel="stylesheet">
	</head>

	<body>
		<div class="container">
			{% if error %}
				{% load markdownify %}
				<div class="alert alert-danger">{{ error|markdownify }}</div>
			{% endif %}
			{% block content %}
			<p>Placeholder text in base template. Replace with page content.</p>
			{% endblock content %}
		</div>
	</body>
</html>
